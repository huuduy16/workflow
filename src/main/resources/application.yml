database:
  url: jdbc:mysql://localhost:3306/workflow
  username: ${WORKFLOW_DB_USERNAME}
  password: ${WORKFLOW_DB_PASSWORD}

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/workflow
    username: ${WORKFLOW_DB_USERNAME}
    password: ${WORKFLOW_DB_PASSWORD}
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
    hibernate:
      ddl-auto: update

settings:
  batchSize: 100
  timeZone: Asia/Ho_Chi_Minh
  domain:
    web: http://localhost
    api: http://localhost:8080

servlet:
  multipart:
    max-file-size: 5MB
    max-request-size: 5MB

cors:
  allowOrigin:
    - http://localhost:3000
    - http://localhost:8081
  maxAge: 3600

